<!doctype html>
<html lang="fr">
  <head>
    <!-- Encodage -->
    <meta charset="UTF-8" />

    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />

    <!-- Responsive design -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Titre SEO -->
    <title>ALDI International Trading | Import & Export de Véhicules et Fournitures</title>

    <!-- Description SEO -->
    <meta
      name="description"
      content="ALDI International Trading est une entreprise spécialisée dans l'import/export de véhicules et de fournitures industrielles à l'international."
    />

    <!-- Mots-clés SEO (facultatif mais peut aider légèrement) -->
    <meta
      name="keywords"
      content="ALDI, import export, véhicules, fournitures industrielles, trading international"
    />

    <!-- Auteur -->
    <meta name="author" content="ALDI International Trading" />

    <!-- Balise canonical -->
    <link rel="canonical" href="https://aldiinternationaltrading.com/" />

    <!-- Open Graph (Facebook, LinkedIn, etc.) -->
    <meta property="og:title" content="ALDI International Trading" />
    <meta
      property="og:description"
      content="Import/Export de véhicules et de fournitures industrielles à l'échelle mondiale."
    />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://aldiinternationaltrading.com/" />
    <meta property="og:image" content="https://aldiinternationaltrading.com/og-image.jpg" />

    <!-- Twitter Card -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="ALDI International Trading" />
    <meta
      name="twitter:description"
      content="Import/Export de véhicules et fournitures industrielles à l'international."
    />
    <meta name="twitter:image" content="https://aldiinternationaltrading.com/og-image.jpg" />

    <!-- Fonts (si tu utilises Google Fonts) -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">

    <!-- CSS, etc. (si tu as des fichiers) -->
    <link rel="stylesheet" href="/styles.css">
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
